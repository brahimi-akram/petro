<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petromag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .container{
        display: flex ;
        flex-direction:column ;
        height : 100vh ;
        justify-content:center ; 
        align-items : center;
    }
    select{
        margin:50px
    }
    .navbar-brand,
    .nav-link {
      font-size: 24px; /* Adjust the font size here */
    }
    h4 {
        margin : 10px
    }
  </style>
</head>



<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'menu_view' %}">Petromag</a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
             
              
            </ul>
           
          </div>
        </div>
      </nav>
    
        <form method="POST">
            {% csrf_token %}
            <div class="container"> 
            <div class="col-sm-10">
            <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <select id="selected" name="selected" class="form-select" >
                {% for employe in employees %}
                <option id="" value="{{ employe.ID }}">{{ employe }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-info"> Ouvrir  </button>
            {% if message %} 
                <h4> {{message}}</h4>
            {% endif %}
            </div>

        </form>

    


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</html>
